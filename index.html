<script>
  $(function () {

    $.getJSON('content.json', function (data) {
      $.each(data.content, function (i, f) {
        var tbl = "<tr>" + "<td class='title-spacer' id=" + f.id + ">" + "</td>" + "</tr>" +

          "<tr class='title'>" + "<td colspan='4' align='center'>" + "<p class='title'>" + f.name + "</p>" + "</td>" + "</tr>" +

          "<tr>" + "<td colspan='2' rowspan='6' align='center'>" +
          "<img src=" + f.image + " alt=" + f.id + ">" + "</td>" +

          "<td>" + "Distance:" + "</td>" +
          "<td>" + f.distance + " Mkm" + "</td>" + "</tr>" + "<tr>" + "<td>" + "Volume:" + "</td>" +
          "<td>" + f.volume + " Earths" + "</td>"
          + "</tr>" + "<tr>" + "<td>" + "Surface Temp:" + "</td>" +
          "<td>" + f.avg_temp + " C" + "</td>"
          + "</tr>" + "<tr>" + "<td>" + "Type:" + "</td>" +
          "<td>" + f.type + "</td>" + "</tr>" + "<tr>" + "<td>" + "Current ET Potential:" + "</td>" + "<td>" + f.current_et_likelihood + "</td>" + "</tr>" + "<tr>" + "<td>" + "Past ET Potential:" + "</td>" +
          "<td>" + f.past_et_likelihood + "</td>"
          + "</tr>" +

          "<tr>" + "<td colspan='3'>" + f.blurb + "</tr>" +

          "<tr>" + "<td class='spacer'>" + "</td>" + "</tr>"
        $(tbl).appendTo("#content tbody");
      });

    });

  });

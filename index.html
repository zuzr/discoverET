<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" charset="utf-8"
    content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>DiscoverET</title>
  <link href="./discoverET.css" rel="stylesheet">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans|Oswald"
    rel="stylesheet">
</head>

<main>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarContent" aria-controls="navbarContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">DiscoverET</a>
      <div class="collapse navbar-collapse justify-content-center"
        id="navbarContent">
        <ul class="navbar-nav">
          <li><a class="nav-item" href="#Mercury">Terrestrials</a></li>
          <li><a class="nav-item" href="#Jupiter">Gas Giants</a></li>
          <li><a class="nav-item" href="#Uranus">Ice Giants</a></li>
          <li><a class="nav-item" href="#Pluto">Outer Orbit</a></li>
          <li><a class="nav-item" href="#Exoplanets">Exoplanets</a></li>
        </ul>
      </div>
    </nav>

    <container class="main-container">
      <content>
        <table id="content" class="blurb">
          <tbody></tbody>
        </table>
      </content>
    </container>
  </body>
</main>

<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
  crossorigin="anonymous"></script>

<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
  crossorigin="anonymous"></script>



<script>
  $(function () {

    $.getJSON('content.json', function (data) {
      $.each(data.content, function (i, f) {
        var tbl = "<tr>" + "<td class='title-spacer' id=" + f.id + ">" + "</td>" + "</tr>" +

          "<tr class='title'>" + "<td colspan='4' align='center'>" + "<p class='title'>" + f.name + "</p>" + "</td>" + "</tr>" +

          "<tr>" + "<td colspan='2' rowspan='6' align='center'>" +
          "<img src=" + f.image + " alt=" + f.id + ">" + "</td>" +

          "<td>" + "Distance:" + "</td>" +
          "<td>" + f.distance + " Mkm" + "</td>" + "</tr>" + "<tr>" + "<td>" + "Volume:" + "</td>" +
          "<td>" + f.volume + " Earths" + "</td>"
          + "</tr>" + "<tr>" + "<td>" + "Surface Temp:" + "</td>" +
          "<td>" + f.avg_temp + " C" + "</td>"
          + "</tr>" + "<tr>" + "<td>" + "Type:" + "</td>" +
          "<td>" + f.type + "</td>" + "</tr>" + "<tr>" + "<td>" + "Current ET Potential:" + "</td>" + "<td>" + f.current_et_likelihood + "</td>" + "</tr>" + "<tr>" + "<td>" + "Past ET Potential:" + "</td>" +
          "<td>" + f.past_et_likelihood + "</td>"
          + "</tr>" +

          "<tr>" + "<td colspan='4'>" + f.blurb + "</tr>" +

          "<tr>" + "<td class='spacer'>" + "</td>" + "</tr>"
        $(tbl).appendTo("#content tbody");
      });

    });

  });
</script>

</html>
